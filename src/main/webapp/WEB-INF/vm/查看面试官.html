<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>校招系统</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/module.css" />
</head>
<body>
	<div class="l-fullsreen">
		<div class="l-nav">
			<div class="m-title">
				<h1>校招系统</h1>	
				<select name="" id="">
					<option value="">2015秋季校招</option>
					<option value="">2015秋季校招1</option>
					<option value="">2015秋季校招2</option>
					<option value="">2015秋季校招3</option>
				</select>
				<select name="" id="">
					<option value="">北京</option>
					<option value="">北京</option>
					<option value="">北京</option>
					<option value="">北京</option>
				</select>
			</div>
			<div class="m-nav">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#">首页</a>
					</li>
					<li><a href="#">面试平台</a></li>
					<li><a href="#">面试管理</a></li>
					<li><a href="#">面试学生管理</a></li>
					<li><a href="#">批次管理</a></li>
				</ul>
			</div>
		</div>
		<div class="l-container">
			<div class="l-content">
				<!-- 内容start -->
				<div class="l-inner">
					<div class="m-addmanage">
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="name">面试官姓名</label>
								<div class="controls">
								  <input type="text" id="name" placeholder="必填">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="job">职位</label>
								<div class="controls">
								  <input type="password" id="job" placeholder="必填">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">密码</label>
								<div class="controls">
								  <input type="password" id="password" placeholder="必填">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="project">面试项目</label>
								<div class="controls">
									<table class="table table-bordered">
						              <thead>
						                <tr>
						                  <th></th>
						                  <th>初试</th>
						                  <th>复试</th>
						                  <th>一次决定权</th>
						                </tr>
						              </thead>
						              <tbody>
											<tr>
												<td>RD</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
											</tr>
											<tr>
												<td>FE</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
											</tr>
											<tr>
												<td>QA</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
												<td>
													<input type="checkbox"  value="option1">
												</td>
											</tr>
						              </tbody>
						            </table>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="project">面试成果</label>
								<div class="controls">
									<table class="table table-bordered">
						              <thead>
						                <tr>
						                  <th></th>
						                  <th>初试</th>
						                  <th>复试</th>
						                  <th>总计</th>
						                </tr>
						              </thead>
						              <tbody>
											<tr>
												<td>RD</td>
												<td>4</td>
												<td>2</td>
												<td>6</td>
											</tr>
											<tr>
												<td>FE</td>
												<td>4</td>
												<td>2</td>
												<td>6</td>
											</tr>
											<tr>
												<td>QA</td>
												<td>4</td>
												<td>2</td>
												<td>6</td>
											</tr>
						              </tbody>
						            </table>
								</div>
							</div>
							<div class="control-group m-addmanage-btn">
								<div class="controls">
								  <button type="submit" class="btn ">保存</button>
								  <button type="submit" class="btn ">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 内容end -->
			</div>
		</div>
	</div>
</body>
</html>
